<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style>
  :root { --bg:#0b1020; --fg:#e5e7eb; --card:#0f172a; }
  html,body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  .section { max-width: 900px; margin: 0 auto; padding: 14px; }
  img { width: 100%; height: auto; display:block; border-radius: 16px; }
  .video-wrap { position: relative; width:100%; border-radius:16px; overflow:hidden; background:#000; }
  .video-wrap::before { content:""; display:block; padding-top: 56.25%; }
  .video-wrap iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
  .spacer { height: 16px; }
  .insta-grid { display:grid; grid-template-columns: 1fr; gap:12px; }
</style>
</head>
<body>
  <div class="section">
    <img src="hero-logo.jpg" alt="Your Logo Here">
    <div class="spacer"></div>

    <div class="video-wrap">
      <iframe src="https://www.youtube.com/embed/R5-ebVfhdOA"
        title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="spacer"></div>

    <img src="project-fact.jpg" alt="Project Fact">
    <div class="spacer"></div>

    <img src="comic-long.jpg" alt="Long Scrollable Comic">
    <div class="spacer"></div>

    <div class="insta-grid">
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="insta-button-1.jpg" alt="Student artwork link 1">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="insta-button-2.jpg" alt="Student artwork link 2">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="insta-button-3.jpg" alt="Student artwork link 3">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="insta-button-4.jpg" alt="Student artwork link 4">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="insta-button-5.jpg" alt="Student artwork link 5">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="insta-button-6.jpg" alt="Student artwork link 6">
      </a>
    </div>
  </div>
</body>
</html>
